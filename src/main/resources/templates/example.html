<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Hola</title>
</head>
<body>
	
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<td th:text="${person.name}"/>
				<td th:text="${person.age}"/>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
